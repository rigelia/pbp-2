{% extends 'base.html' %} {% block meta %}
<title>Register</title>
{% endblock meta %} {% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-800">
  <div class="w-full max-w-md p-6 bg-gray-700 rounded-lg shadow-md">
    <h2 class="mb-6 text-2xl font-bold text-center text-white">Register</h2>
    <form method="POST" action=".">
      {% csrf_token %}
      <div class="space-y-4">
        <!-- Username Field -->
        <div>
          <label
            for="id_username"
            class="block mb-2 text-sm font-medium text-gray-300">
            {{ form.username.label }}
          </label>
          <input
            type="text"
            name="username"
            id="id_username"
            class="w-full px-4 py-2 mt-2 text-gray-900 bg-gray-100 border border-gray-300 rounded-lg focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50"
            value="{{ form.username.value }}" />
          <div class="text-text-gray-300 text-sm mt-1">
            {{ form.username.errors }}
          </div>
        </div>

        <!-- Password Field -->
        <div>
          <label
            for="id_password1"
            class="block mb-2 text-sm font-medium text-gray-300">
            {{ form.password1.label }}
          </label>
          <input
            type="password"
            name="password1"
            id="id_password1"
            class="w-full px-4 py-2 mt-2 text-gray-900 bg-gray-100 border border-gray-300 rounded-lg focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50"
            value="{{ form.password1.value }}" />
          <div class="text-gray-300 text-sm mt-1">
            {{ form.password1.errors }}
          </div>
        </div>

        <!-- Password Confirmation Field -->
        <div>
          <label
            for="id_password2"
            class="block mb-2 text-sm font-medium text-gray-300">
            {{ form.password2.label }}
          </label>
          <input
            type="password"
            name="password2"
            id="id_password2"
            class="w-full px-4 py-2 mt-2 text-gray-900 bg-gray-100 border border-gray-300 rounded-lg focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50"
            value="{{ form.password2.value }}" />
          <div class="text-gray-300 text-sm mt-1">
            {{ form.password2.errors }}
          </div>
        </div>

        <!-- Submit Button -->
        <div>
          <button
            type="submit"
            class="w-full px-4 py-2 mt-4 text-white bg-blue-500 rounded-lg hover:bg-blue-600 focus:outline-none focus:bg-blue-600">
            Register
          </button>
        </div>
      </div>
    </form>
    <div class="text-center justify-center items-center mt-4"></div>
      <p class="text-sm text-center justify-center text-gray-300">
        Already have an account?
        <a href="{% url 'main:login' %}"
          class="font-medium text-indigo-200 hover:text-indigo-300">
          Login here
        </a>
      </p>
    </div>
  </div>
</div>
{% endblock content %}
