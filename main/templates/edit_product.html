{% extends 'base.html' %}
{% block meta %}
<title>Edit Product</title>
{% endblock meta %}
{% block content %}
{% include 'navbar.html' %}
<style>
  .sticky-bar {
    position: sticky;
    top: 0;
    z-index: 50;
    background-color: #1f2937; /* gray-800 */
    padding: 1rem;
    border-bottom: 1px solid #374151; /* gray-700 */
  }

  .bottom-fixed {
    position: fixed;
    bottom: 0;
    width: 100%;
    background-color: #1f2937;
    padding: 1rem;
    text-align: center;
  }

  body {
    background-color: #1f2937; /* Matching the background color */
  }

  .form-container {
    background-color: #111827; /* gray-900 */
    padding: 2rem;
    border-radius: 0.5rem;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  }

  h1, label {
    color: #fff;
  }

  input, textarea {
    background-color: #374151; /* gray-700 */
    color: #fff;
  }

  input:focus, textarea:focus {
    border-color: #6366f1; /* indigo-500 */
    box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.5); /* Focus effect */
  }
</style>

<body class="bg-gray-800">
    <!-- Edit Product Form -->
    <div id="main-entry-content" class="container mx-auto mt-28">
        <h1 class="text-4xl font-bold text-white text-center mb-8 mt-10">Edit Product</h1>
        <div class="form-container max-w-lg mx-auto">
            <form method="POST" action="{% url 'main:edit_product' product.id %}">
                {% csrf_token %}
                <div class="mb-4">
                    <label class="block text-sm font-bold mb-2" for="name">Product Name</label>
                    <input
                        class="w-full p-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                        type="text" name="name" id="name" value="{{ product.name }}" required>
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-bold mb-2" for="description">Description</label>
                    <textarea
                        class="w-full p-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                        name="description" id="description" required>{{ product.description }}</textarea>
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-bold mb-2" for="price">Price</label>
                    <input
                        class="w-full p-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                        type="number" name="price" id="price" step="0.01" min="0" value="{{ product.price }}" required>
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-bold mb-2" for="effects">Effects</label>
                    <textarea
                        class="w-full p-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                        name="effects" id="effects" required>{{ product.effects }}</textarea>
                </div>
                <div class="flex justify-between items-center">
                    <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg">
                        Save Changes
                    </button>
                    <a href="{% url 'main:show_main' %}" class="text-gray-300 hover:text-gray-500">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</body>
{% endblock %}
