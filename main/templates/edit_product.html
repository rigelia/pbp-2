<h2 class="text-2xl font-bold text-white mb-4">Edit Product</h2>
<form method="POST" action="{% url 'main:edit_product' product.id %}" id="editProductForm">
    {% csrf_token %}
    <div class="mb-4">
        <label class="block text-white text-sm font-bold mb-2" for="name">Product Name</label>
        <input class="w-full p-2 rounded-lg bg-gray-800 text-white focus:outline-none" type="text" name="name" id="name" value="{{ form.name.value }}" required>
    </div>
    <div class="mb-4">
        <label class="block text-white text-sm font-bold mb-2" for="description">Description</label>
        <textarea class="w-full p-2 rounded-lg bg-gray-800 text-white focus:outline-none" name="description" id="description" required>{{ form.description.value }}</textarea>
    </div>
    <div class="mb-4">
        <label class="block text-white text-sm font-bold mb-2" for="price">Price</label>
        <input class="w-full p-2 rounded-lg bg-gray-800 text-white focus:outline-none" type="number" name="price" id="price" step="0.01" min="0" value="{{ form.price.value }}" required>
    </div>
    <div class="mb-4">
        <label class="block text-white text-sm font-bold mb-2" for="effects">Effects</label>
        <textarea class="w-full p-2 rounded-lg bg-gray-800 text-white focus:outline-none" name="effects" id="effects" required>{{ form.effects.value }}</textarea>
    </div>
    <div class="flex justify-between items-center">
        <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg">Update Product</button>
    </div>
</form>
